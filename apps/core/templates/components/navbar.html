{% load static %}
<nav class="navbar">
    <div class="navbar-content">
        <div class="logo-container">
            <img src="{% static 'core/images/logo.png' %}" alt="Rescue Me Logo">
            <h1>Rescue Me</h1>
        </div>
        <div class="nav-links">
            <a href="{% url 'core:index' %}">Home</a>
            <a href="{% url 'core:search' %}">Search</a>
            <a href="{% url 'core:shop' %}">Shop</a>
            <a href="{% url 'core:about_us' %}">About Us</a>
            <a href="{% url 'blog:index' %}">Blog</a>
            <a href="{% url 'core:our_mission' %}">Our Mission</a>
            <a href="{% url 'core:contact' %}">Contact</a>
            <a href="{% url 'core:faq' %}">FAQ</a>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navbar = document.querySelector('.navbar');
        let lastScroll = 0;
        let hoverTimeout;

        // Create hover detection area
        const hoverArea = document.createElement('div');
        hoverArea.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            z-index: 999;
        `;
        document.body.appendChild(hoverArea);

        // Scroll behavior
        window.addEventListener('scroll', () => {
            const currentScroll = window.scrollY;

            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }

            lastScroll = currentScroll;
        });

        // Hover behavior
        hoverArea.addEventListener('mouseenter', () => {
            hoverTimeout = setTimeout(() => {
                navbar.classList.remove('hidden');
            }, 1000);
        });

        hoverArea.addEventListener('mouseleave', () => {
            clearTimeout(hoverTimeout);
        });
    });
</script>
