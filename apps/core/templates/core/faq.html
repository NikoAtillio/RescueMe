{% extends 'components/base.html' %}{% load static %}

<!-- CSS -->
<link rel="stylesheet" href="{% static 'core/css/styles.css' %}">

<!-- JavaScript -->
<script src="{% static 'core/js/navbar.js' %}"></script>

{% block title %}FAQ | Rescue Me{% endblock %}

{% block content %}
<div class="bg-image"></div>
<div class="container my-5">
    <div class="content-wrapper">
        <h1 class="text-centre mb-5">Frequently Asked Questions</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="accordion" id="faqAccordion">
                    <!-- FAQ Item 1 -->
                    <div class="card mb-3">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                    How does the adoption process work?
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse show" data-parent="#faqAccordion">
                            <div class="card-body">
                                Our adoption process is designed to ensure the best match between pets and their new families...
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add more FAQ items as needed -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
