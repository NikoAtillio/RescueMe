{% extends 'components/base.html' %}{% load static %}

{% block extra_css %}
<link href="{% static 'core/css/contact.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block title %}Contact | Rescue Me{% endblock %}

{% block content %}
<div class="bg-image"></div>
<img src="{% static 'core/images/logo.png' %}" alt="Rescue Me Logo" class="img-fluid" style="max-width: 200px;">
<div class="container my-5">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-centre mb-5">Contact</h1>
                
                <form method="post" class="contact-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
