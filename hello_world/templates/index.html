{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Me - Animal Rescue Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display&family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Nunito', sans-serif;
        }

        .bg-image {
            background-image: url("{% static 'images/header-image.jpg' %}");
            background-size: cover;
            background-position: center;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" width="100" height="100" class="d-inline-block align-top"
                alt="Logo" style="margin-right: 20px;">
            <span style="font-size: 2rem;">Rescue Me</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}" style="font-size: 1.25rem; margin: 0 15px;">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'who_are_we' %}" style="font-size: 1.25rem; margin: 0 15px;">Who
                        Are We</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'our_mission' %}" style="font-size: 1.25rem; margin: 0 15px;">Our
                        Mission</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_us' %}" style="font-size: 1.25rem; margin: 0 15px;">About
                        Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shop' %}" style="font-size: 1.25rem; margin: 0 15px;">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'get_in_touch' %}" style="font-size: 1.25rem; margin: 0 15px;">Get
                        In Touch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'faq' %}" style="font-size: 1.25rem; margin: 0 15px;">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'partners' %}"
                        style="font-size: 1.25rem; margin: 0 15px;">Partners</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="my-4 text-center">
        <div class="text-center my-4">
            <img src="{% static 'images/logo.png' %}" alt="Rescue Me Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        <h1 class="display-4">Rescue Me</h1>
    </header>
    <div class="text-center my-4">
        <p class="lead">Find your perfect pet</p>
    </div>
    <br>
    <section class="search-filter mb-5 text-center">
        <div class="input-group mb-3" style="max-width: 400px; margin: 0 auto;">
            <input type="text" class="form-control" placeholder="Search for animals...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
        <br>
        <div class="filters" style="max-width: 400px; margin: 0 auto;">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="speciesSelect">Species</label>
                </div>
                <select class="custom-select" id="speciesSelect">
                    <option selected>Choose...</option>
                    <option value="1">Dog</option>
                    <option value="2">Cat</option>
                    <option value="3">Rabbit</option>
                </select>
            </div>
        </div>
    </section>
    <section class="animal-profiles">
        <!-- Dynamic content for animal profiles will be added here -->
    </section>
    <section class="content-wrapper">
        <main style="background-color: white; position: relative; z-index: 1;"></main>
        <section class="hero">
            <h1>Welcome to Rescue Me</h1>
            <button>Adopt Now</button>
        </section>
        <section class="content" id="home">
            <h2>Featured Animals</h2>
        </section>
        <section class="content" id="about">
            <h2>About Us</h2>
        </section>
        <section class="content" id="services">
            <h2>Services</h2>
        </section>
        <section class="content" id="adopt">
            <h2>Adopt</h2>
        </section>
        <section class="content" id="donate">
            <h2>Donate</h2>
        </section>
        <section class="content" id="contact">
            <h2>Contact</h2>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
